<!DOCTYPE html>
<html>
<head>
	<title>Dropdown Menu Example</title>
	<style>
		/* Dropdown container styles */
		.dropdown {
			position: relative;
			display: inline-block;
		}

		/* Dropdown button styles */
		.dropdown button {
			background-color: #4CAF50; /* Green */
			color: white;
			padding: 10px 15px;
			font-size: 16px;
			border: none;
			cursor: pointer;
		}

		/* Dropdown button on hover */
		.dropdown button:hover {
			background-color: #3e8e41;
		}

		/* Dropdown content (hidden by default) */
		.dropdown-content {
			display: none;
			position: absolute;
			z-index: 1;
		}

		/* Dropdown links */
		.dropdown-content a {
			color: black;
			padding: 12px 16px;
			text-decoration: none;
			display: block;
		}

		/* Dropdown links on hover */
		.dropdown-content a:hover {
			background-color: #f1f1f1;
		}

		/* Show dropdown content when dropdown button is hovered or clicked */
		.dropdown:hover .dropdown-content {
			display: block;
		}
	</style>
</head>
<body>
	<h2>Dropdown Menu Example</h2>
	<div class="dropdown">
		<button>Dropdown</button>
		<div class="dropdown-content">
			<a href="#">Link 1</a>
			<a href="#">Link 2</a>
			<a href="#">Link 3</a>
